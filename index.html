<!DOCTYPE html>


<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation Practice</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>


    <body>

        <!-- <form id="form"> -->
        <form id="form" novalidate>

            <p>
                <label>
                    <span>*Email:</span>
                    <input id="email" name="email" type="email" required>
                    <span id="email-error" class="error" aria-live="polite"></span>
                </label>
            </p>
            
            <p>
                <label for="country">
                    <span>*Country:</span>
                    <input id="country" name="country" type="text" required>
                    <span id="country-error" class="error" aria-live="polite"></span>
                </label><br>
            </p>
            
            <p>
                <label for="zip">
                    <span>*Postal Code:</span>
                    <input id="zip" name="zip" type="text" required>
                    <span id="zip-error" class="error" aria-live="polite"></span>
                </label>
            </p>

            <p>
                <label for="password1">
                    <span>*Password:</span>
                    <input id="password1" name="password1" type="text" required>
                    <span id="password1-error" class="error" aria-live="polite"></span>
                </label>
            </p>

            <p>
                <label for="password2">
                    <span>*Confirm Password:</span>
                    <input id="password2" name="password2" type="text" required>
                    <span id="password2-error" class="error" aria-live="polite"></span>
                </label>
            </p>

            <button id="submit">Submit</button>

        </form>

    </body>


</html>
