<!DOCTYPE html>


<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation Practice</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>


    <body>

        <form id="form">

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br><br>

            <label for="postal-code">Postal Code:</label><br>
            <input type="text" id="postal-code" name="postal-code"><br><br>

            <label for="password1">Password:</label><br>
            <input type="text" id="password1" name="password1"><br><br>

            <label for="password2">Confirm Password:</label><br>
            <input type="text" id="password2" name="password2"><br><br>

        </form>

    </body>


</html>
